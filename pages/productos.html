<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMUÁ - Productos</title>
    <link rel="stylesheet" href="../estilos/main.css" id="linkTheme">
    <script src="https://kit.fontawesome.com/85d4ade37a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <h1><a href="../index.html">CEMUÁ</a></h1>
        </div>
        <nav id="menuNavHeader">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div id="menuUsuarioHeader">
            <ul>
                <li><i class="fas fa-adjust" id="btn-darkMode"></i></li>
                <li><i class="usuario__iconos fas fa-user" aria-hidden="true" id="btn-cuenta-usuario"></i></li>
                <li><i class="usuario__iconos fas fa-shopping-bag" id="btn-carrito-compras" aria-hidden="true"></i></li>
            </ul>
        </div>
    </header>


    <div class="contenido" id="contenidoProductos">
        <div id="menuFiltrosProductos">
            <ul>
                <li id="btn-productos-todos">Todos</li>
                <li>Prendas Superiores</li>
                <li>Prendas Inferiores</li>
                <li>Zapatos</li>
                <li>Accesorios</li>
            </ul>
        </div>
        
        <main class="container contenidoProductosTarjetas" >

        </main>
        <div class="carrito-compras">
            <div class="carrito-compras-div1">
                <h2>Carrito de compras:</h2>

            </div>
            <div class="carrito-compras-productos" id="carrito-compras-imprimir">


            </div>
            <div class="carrito-compras-final">
                <div class="total-precio">
                    <h3>Total:</h3>
                    <h4 id="total-carrito-compra">$0</h4>
                </div>
                <button class="btn-carrito-finalizar">Finalizar compra</button>
                <button class="btn-carrito-finalizar" id="btn-vaciar-carrito">Vaciar carrito</button>

            </div>
        </div>

        <div class="cuenta-usuario" id="cuenta-usuario">
            <div class="cuenta-usuario-div1">
                <h2>Ingresar</h2>
                <input type="email" id="email" placeholder="Email" name="email">
                <input type="password" id="pass" placeholder="Password" name="password">
                <button type="submit">Ingresar</button>
            </div>

            <div class="cuenta-usuario-final">
                <h3>Si no estás registrado</h3>
                
                <button class="btn-cuenta-finalizar">Registrarse</button>
            </div>

        </div>
    </div>


    <footer class="footer">
        <div class="footer__derechos">
            <p class="footer__texto"> Copyright 2021</p>
        </div>
        
        <div class="footer__redes">
            <ul class="footer__lista2">
                <li><a href="https://www.facebook.com/CEMU%C3%81-110158774483937"><i class="footer__facebook fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/cemua.uy/"><i class="footer__instagram fab fa-instagram-square"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/productos.js"></script>
</body>
</html>
