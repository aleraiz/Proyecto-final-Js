<head>

    <title>CEMUÁ - Contacto</title>
    <link rel="stylesheet" href="../estilos/main.css" />
    <script src="https://kit.fontawesome.com/85d4ade37a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@300&display=swap" rel="stylesheet" />

<body>
    <header>
        <div id="logo">
            <h1><a href="#logo">CEMUÁ</a></h1>
        </div>
        <nav id="menuNavHeader">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div id="menuUsuarioHeader">
            <ul>
                <li>
                    <i class="usuario__iconos fas fa-heart" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="usuario__iconos fas fa-user" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="usuario__iconos fas fa-shopping-bag" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </header>

    <div class="contenido contenido-contacto">
        <div class="contact">
            <div class="contact-sup">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                    <h2>Contáctanos</h2>
                    <h4>Nos encantaría recibir tus comentarios!</h4>
                </div>
            </div>
            <div class="contact-inf">
                <div class="contact-form">
                    <input type="text" id="fname" placeholder="Nombre" name="fname">
                    <input type="text" id="lname" placeholder="Apellido" name="lname">
                    <input type="email" id="email" placeholder="email" name="email">
                    <label for="comment">Comentarios:</label>
                    <textarea rows="5"></textarea>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    </div>

    <footer class="footer">
        <div class="footer__derechos">
            <p class="footer__texto">Copyright 2021</p>
        </div>

        <div class="footer__redes">
            <ul class="footer__lista2">
                <li>
                    <a href="https://www.facebook.com/CEMU%C3%81-110158774483937"><i
                            class="footer__facebook fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/cemua.uy/"><i
                            class="footer__instagram fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </div>
